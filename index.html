<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Imager</title>
    <link rel="stylesheet" href="AI_Imager_CSS.css">
    <script src="AI_Imager_JS.js"></script>
</head>
<body>
    <header>
        <h1>AI Imager</h1>
    </header>
    
    <main class="container">
        <section>
            <h2>Upload Image</h2>
            <input type="file" id="image-input" accept="image/*">
        </section>
        
        <section>
            <h2>Image Preview</h2>
            <div id="image-preview"></div>
        </section>
        
        <section>
            <h2>AI Processing</h2>
            <button id="process-btn">Process Image</button>
            <div id="result"></div>
        </section>
    </main>
    
    <footer>
        &copy; 2023 AI Imager
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Imager</title>
    <link rel="stylesheet" href="AI_Imager_CSS.css">
    <script src="AI_Imager_JS.js"></script>
</head>
<body>
    <header>
        <h1>AI Imager</h1>
    </header>
    
    <main class="container">
        <section>
            <h2>Text Input</h2>
        </section>
        <form>
            <input type="text" id="text-input" placeholder="Enter text">
            <button type="submit">Submit</button>
        </form>
        
        <section>
            <h2>Result</h2>
            <div id="result"></div>
        </section>
        
        <section>
            <h2>AI Processing</h2>
            <button id="process-btn">Process Text</button>
        </section>
    </main>
    
    <footer>
        &copy; 2023 AI Imager
    </footer>
</body>
</html>
